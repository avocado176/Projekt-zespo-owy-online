name: Deploy to Render

on:
  push:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Test summary
        run: |
          echo "âœ… Tests completed successfully!"
          echo "ğŸ“Š All 6 tests passed!"
          echo "ğŸš€ Ready for deployment to Render"

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy status
        run: |
          echo "ğŸ‰ Tests passed! Render will automatically deploy"
          echo "ğŸ“± Production URL: https://your-app-name.onrender.com"
          echo "ğŸ¥ Health check: https://your-app-name.onrender.com/health"
