name: Deploy to Render

on:
  push:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
      
      - name: Run tests
        run: npm test
        env:
          CI: true
      
      - name: Test passed
        run: echo "âœ… All tests completed successfully!"

  deploy-notification:
    name: Deploy Notification
    runs-on: ubuntu-latest
    needs: test
    if: success()
    
    steps:
      - name: Deployment info
        run: |
          echo "ğŸš€ Tests passed! Render will auto-deploy"
          echo "ğŸ“± Check: https://your-app-name.onrender.com"
          echo "ğŸ¥ Health: https://your-app-name.onrender.com/health"
