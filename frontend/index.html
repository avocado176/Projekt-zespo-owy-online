<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Management System</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        h2 {
            color: #34495e;
            margin: 25px 0 15px 0;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .auth-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }
        input, button {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        input:focus {
            border-color: #3498db;
            outline: none;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
        .cars-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .car-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .car-card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .car-card p {
            margin: 5px 0;
            color: #555;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .button-group button {
            width: auto;
            flex: 1;
        }
        .edit-btn {
            background: #f39c12 !important;
        }
        .edit-btn:hover {
            background: #e67e22 !important;
        }
        .delete-btn {
            background: #e74c3c !important;
        }
        .delete-btn:hover {
            background: #c0392b !important;
        }
        .form-buttons {
            display: flex;
            gap: 10px;
        }
        .cancel-btn {
            background: #95a5a6 !important;
        }
        .cancel-btn:hover {
            background: #7f8c8d !important;
        }
        .auth-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .auth-buttons button {
            flex: 1;
        }
        .user-info {
            background: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logout-btn {
            background: #e74c3c !important;
            width: auto !important;
            padding: 8px 16px !important;
        }
        .logout-btn:hover {
            background: #c0392b !important;
        }
        .auth-links {
            margin-top: 15px;
            text-align: center;
        }
        .auth-links a {
            color: #3498db;
            text-decoration: none;
            cursor: pointer;
        }
        .auth-links a:hover {
            text-decoration: underline;
        }
        .hidden {
            display: none;
        }
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .stats-card h3 {
            margin: 0 0 15px 0;
            font-size: 1.4em;
        }
        .stats-card p {
            margin: 10px 0;
            font-size: 1.1em;
        }
        .public-stats {
            margin-bottom: 30px;
        }
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        input.error {
            border-color: #e74c3c !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöó System zarzƒÖdzania samochodami</h1>
        
        <!-- Authentication Section -->
        <div id="authSection" class="auth-section">
            <!-- Login Form -->
            <div id="loginForm">
                <h2>Zaloguj siƒô</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginUsername">Nazwa u≈ºytkownika:</label>
                        <input type="text" id="loginUsername" placeholder="Wprowad≈∫ nazwƒô u≈ºytkownika" required>
                        <div class="error-message" id="loginUsernameError"></div>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Has≈Ço:</label>
                        <input type="password" id="loginPassword" placeholder="Wprowad≈∫ has≈Ço" required>
                        <div class="error-message" id="loginPasswordError"></div>
                    </div>
                    <button type="submit">üîê Zaloguj siƒô</button>
                </form>
                <div class="auth-links">
                    <p>Nie masz konta? <a id="showRegister">Zarejestruj siƒô</a></p>
                </div>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="hidden">
                <h2>Zarejestruj siƒô</h2>
                <form id="registerFormElement">
                    <div class="form-group">
                        <label for="registerUsername">Nazwa u≈ºytkownika:</label>
                        <input type="text" id="registerUsername" placeholder="Wprowad≈∫ nazwƒô u≈ºytkownika" required>
                        <div class="error-message" id="registerUsernameError"></div>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email:</label>
                        <input type="email" id="registerEmail" placeholder="Wprowad≈∫ email" required>
                        <div class="error-message" id="registerEmailError"></div>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Has≈Ço:</label>
                        <input type="password" id="registerPassword" placeholder="Wprowad≈∫ has≈Ço (min. 6 znak√≥w)" required>
                        <div class="error-message" id="registerPasswordError"></div>
                    </div>
                    <button type="submit">üìù Zarejestruj siƒô</button>
                </form>
                <div class="auth-links">
                    <p>Masz ju≈º konto? <a id="showLogin">Zaloguj siƒô</a></p>
                </div>
            </div>
        </div>

        <!-- PUBLIC STATISTICS - pokazywane gdy u≈ºytkownik nie jest zalogowany -->
        <div id="publicStats" class="public-stats">
            <!-- Tutaj bƒôdƒÖ wy≈õwietlane publiczne statystyki -->
        </div>

        <!-- Main App Content (visible after login) -->
        <div id="appContent" class="hidden">
            <!-- User Info -->
            <div class="user-info">
                <span id="userInfo">Witaj, u≈ºytkowniku!</span>
                <button id="logoutBtn" class="logout-btn">üö™ Wyloguj siƒô</button>
            </div>

            <!-- Car Management Forms -->
            <div class="form-section">
                <h2>Dodaj nowy samoch√≥d</h2>
                <form id="carForm">
                    <div class="form-group">
                        <label for="brand">Marka:</label>
                        <input type="text" id="brand" placeholder="Na przyk≈Çad: Toyota" required>
                        <div class="error-message" id="brandError"></div>
                    </div>
                    <div class="form-group">
                        <label for="model">Model:</label>
                        <input type="text" id="model" placeholder="Na przyk≈Çad: Camry" required>
                        <div class="error-message" id="modelError"></div>
                    </div>
                    <div class="form-group">
                        <label for="year">Rok produkcji:</label>
                        <input type="number" id="year" placeholder="2023" min="1900" max="2030" required>
                        <div class="error-message" id="yearError"></div>
                    </div>
                    <div class="form-group">
                        <label for="price">Cena ($):</label>
                        <input type="number" id="price" placeholder="25000.00" step="0.01">
                        <div class="error-message" id="priceError"></div>
                    </div>
                    <div class="form-group">
                        <label for="registrationDate">Data rejestracji:</label>
                        <input type="date" id="registrationDate">
                        <div class="error-message" id="registrationDateError"></div>
                    </div>
                    <div class="form-group">
                        <label for="mileage">Przebieg (km):</label>
                        <input type="number" id="mileage" placeholder="50000" min="0" required>
                        <div class="error-message" id="mileageError"></div>
                    </div>
                    <div class="form-group">
                        <label for="fuelType">Rodzaj paliwa:</label>
                        <input type="text" id="fuelType" placeholder="Na przyk≈Çad: Diesel" required>
                        <div class="error-message" id="fuelTypeError"></div>
                    </div>
                    <div class="form-buttons">
                        <button type="submit">‚ûï Dodaj samoch√≥d</button>
                        <button type="button" class="cancel-btn" onclick="resetForm()">‚ùå Anuluj</button>
                    </div>
                </form>
            </div>

            <!-- Cars List -->
            <div class="cars-section">
                <h2>Lista samochod√≥w</h2>
                <div id="carsList" class="cars-grid">
                    <!-- Tutaj bƒôdƒÖ wy≈õwietlane samochody -->
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
